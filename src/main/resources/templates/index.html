<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Core | Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --orange-primary: #ff8c00;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --input-bg: #1a1a1a;
        }
        
        body { background-color: var(--dark-bg); color: #efefef; font-family: 'Inter', sans-serif; }
        
        /* Brand & Nav moved to Left */
        .navbar { background-color: #000; border-bottom: 1px solid #222; padding: 0.2rem 0; }
        .brand-text {
            font-size: 1.4rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        .brand-orange { color: var(--orange-primary); }

        .nav-link { 
            color: #888 !important; 
            font-size: 0.95rem;
            padding: 1.2rem 1rem !important;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }
        .nav-link.active { 
            color: var(--orange-primary) !important; 
            border-bottom-color: var(--orange-primary);
        }
        .nav-link:hover { color: #fff !important; }

        /* Filter Row */
        .filter-container {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 10px;
            padding: 20px;
        }
        .filter-box {
            background-color: var(--input-bg) !important;
            border: 1px solid #333 !important;
            color: #fff !important;
            height: 45px;
        }

        /* Smaller Search Button */
        .btn-search {
            background-color: var(--orange-primary);
            color: #000;
            font-weight: 800;
            height: 45px;
            width: 180px; /* Explicit width to make it smaller/compact */
            border-radius: 6px;
            border: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-search:hover { background-color: #e67e00; 
         color: #fff;
    border-color: #444;}
    
        .btn-reset {
    display: inline-flex;
    align-items: center;
    justify-content: center;
   background-color: var(--orange-primary);
    color: #000;
    font-weight: 800;
    height: 45px;
    width: 80px; /* Slightly narrower than Search */
    border-radius: 6px;
    border: 1px solid #333;
    font-size: 0.85rem;
    text-decoration: none;
    transition: 0.3s;
    margin-left: 10px;
    vertical-align: middle;
}

.btn-reset:hover {
    background-color: #222;
    color: #fff;
    border-color: #444;
}

        /* Table Card */
        .table-card {
            border: 1px solid #222;
            border-radius: 8px;
            background: var(--card-bg);
            overflow: hidden;
        }
        .table thead th {
            background-color: #000;
            color: var(--orange-primary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 15px;
            border-bottom: 1px solid #222;
        }
        .table tbody td { padding: 15px; border-bottom: 1px solid #222; color: #bbb; }
        
        .export-link { color: #444; font-size: 0.75rem; text-decoration: none; }
        .export-link:hover { color: var(--orange-primary); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand brand-text me-5" th:href="@{/students/}">
                STUDENT<span class="brand-orange">CORE</span>
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/students/}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Admin Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="filter-container mb-4 shadow-sm">
            <form th:action="@{/students/filter}" method="get" class="row g-2 align-items-center">
                <div class="col-md-3">
                    
                    <input type="text" name="name" th:value="${name}" class="form-control filter-box" placeholder="Search Name">
                </div>
                <div class="col-md-2">
                    <select name="standard" class="form-select filter-box">
                        <option value="">Class</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="12th">Other</option>
                        
                    </select>
                </div>
                <div class="col-md-2">
                    <select name="gender" class="form-select filter-box">
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select name="active" class="form-select filter-box">
    				<option value="">Status</option>
   					 <option value="true" th:selected="${active == true}">Active</option>
  						  <option value="false" th:selected="${active == false}">Inactive</option>
					</select>
                </div>
                <div class="col-md-3 text-end">
                    <button type="submit" class="btn-search">SEARCH</button>
               <a th:href="@{/students/}" class="btn-reset">RESET</a>
				</div>
               
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2 px-1">
            <span class="text-muted" style="font-size: 0.75rem;">Showing all registered students</span>
            <a th:href="@{/students/export/csv}" class="export-link">
                CSV export <i class="bi bi-download ms-1"></i>
            </a>
        </div>

        <div class="table-card">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Class</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${listStudents}">
                        <td class="ps-4" th:text="${student.id}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.standard}"></td>
                        <td th:text="${student.gender}"></td>
                        <td th:text="${student.contactNumber}"></td>
                        <td>
                             <span th:text="${student.active ? 'Active' : 'Inactive'}" 
                                   th:style="${student.active ? 'color: #2ecc71' : 'color: #e74c3c'}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
