<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Core | Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --orange-main: #ff8c00;
            --dark-bg: #0a0a0a;
            --card-bg: #000000;
            --input-bg: #1e1e1e;
        }
        body { background-color: var(--dark-bg); color: #ffffff; font-family: 'Inter', sans-serif; }

        /* --- Navbar Styles --- */
        .navbar { background-color: #000; border-bottom: 1px solid #222; padding: 0.2rem 0; }
        .brand-text { font-size: 1.4rem; font-weight: 900; color: #fff; text-transform: uppercase; text-decoration: none; }
        .brand-orange { color: var(--orange-main); }
        .navbar-brand { margin-right: 4rem !important; }
        
        .nav-link { 
            color: #888 !important; 
            font-size: 0.95rem;
            padding: 1.2rem 1rem !important;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-link i { font-size: 1rem; vertical-align: middle; }
        .nav-link:hover { color: #ffffff !important; }
        .nav-link.active { color: var(--orange-main) !important; }

        /* --- Form Styles --- */
        .card { background-color: var(--card-bg); border: 1px solid var(--orange-main); border-radius: 15px; margin-top: 40px; }
        .form-label { color: var(--orange-main); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .form-control, .form-select { background-color: var(--input-bg); border: 1px solid #333; color: white; padding: 12px; }
        .form-control:focus { background-color: #2a2a2a; border-color: var(--orange-main); color: white; box-shadow: 0 0 10px rgba(255, 140, 0, 0.4); }
        
        /* Orange Switch Toggle */
        .form-check-input:checked {
            background-color: var(--orange-main) !important;
            border-color: var(--orange-main) !important;
        }

        .btn-orange { background-color: var(--orange-main); color: #000; font-weight: 800; border: none; padding: 14px; transition: 0.3s; }
        .btn-orange:hover { background-color: #fff; color: #000; transform: translateY(-2px); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand brand-text" th:href="@{/students/}">
                STUDENT<span class="brand-orange">CORE</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/}">Dashboard</a>
                    </li>
                    <li class="nav-item">                    
                        <a class="nav-link" th:href="@{/students/new}">
                            <i class="bi bi-person-plus me-1"></i> Add Student
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-credit-card me-1"></i> Fee
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h3 class="text-center text-white mb-4">STUDENT <span style="color: var(--orange-main);">UPDATE</span></h3>
                        
                        <form th:action="@{/students/saveStudent}" th:object="${student}" method="POST">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Update first name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Update last name" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Standard</label>
                                    <select th:field="*{standard}" class="form-select">
                                        <option value="LKG">LKG</option>
                                        <option value="UKG">UKG</option>
                                        <option value="I">I</option>
                                        <option value="II">II</option>
                                        <option value="III">III</option>
                                        <option value="IV">IV</option>
                                        <option value="V">V</option>
                                        <option value="VI">VI</option>
                                        <option value="VII">VII</option>
                                        <option value="VIII">VIII</option>
                                        <option value="IX">IX</option>
                                        <option value="X">X</option>
                                        <option value="XI">XI</option>
                                        <option value="XII">XII</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select th:field="*{gender}" class="form-select">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Contact Number</label>
                                <input type="text" th:field="*{contactNumber}" class="form-control" placeholder="+91 XXXXX-XXXXX">
                            </div>

                            <div class="mb-4 mt-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeSwitch">
                                    <label class="form-check-label ms-2" for="activeSwitch">Keep as Active Student</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-orange w-100 mb-3">SAVE CHANGES</button>
                            
                            <div class="text-center">
                                <a th:href="@{/students/}" class="text-muted small text-decoration-none">‚Üê Cancel and Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
